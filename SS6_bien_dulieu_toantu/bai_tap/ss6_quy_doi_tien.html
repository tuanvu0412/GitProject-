<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quy Đổi Tiền</title>

</head>
<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="number" id="Amount"></td>
        <td>
            <select id="From">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()">Convert</button>
        </td>
    </tr>
</table>
</body>
<script>
    function changeMoney(){
        let giatrinhap =document.getElementById('Amount').value;
        let From =document.getElementById('From').value;
        let To =document.getElementById('To').value;
        if (From == To){
            alert(giatrinhap);
        }
        if (From =="VND" && To=="USD"){
            alert(giatrinhap/24000);

        }
        if (From == To){
            alert(giatrinhap);
        }
        if(From=="VND" && To=="USD"){
            alert(giatrinhap * 24000);

        }
        if (From == To){
            alert(giatrinhap);

        }
        if(From=="USD"&&To=="VND")
            alert(giatrinhap*24000);

    }


</script>

</html>
