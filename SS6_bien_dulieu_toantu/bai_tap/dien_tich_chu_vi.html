<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Diện tích</title>
</head>
<body>
<script>
    let diameter = prompt("Enter the Diameter");
    let acreage = diameter*diameter*3.14
    let perimeter = diameter*2*3.14
    document.write("acreage: " +acreage);
    document.write("<br/>");
    document.write("perimeter: " +perimeter);
</script>

</body>
</html>
