<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<canvas id="myCanvas" width="500" height="250" style="border:1px solid #d3d3d3;"></canvas>
<script>

    class Rectangle {
        width;
        height;

        constructor(width, height) {
            this.width = width;
            this.height = height;

        }

        tinhDienTich() {
            return this.width * this.height;

        }

        tinhChuVi() {
            return (this.width + this.height) * 2;
        }
        canVas(){
            var c = document.getElementById("myCanvas");
            var ctx = c.getContext("2d");
            ctx.fillStyle='#ff6699';
            ctx.rect(30, 30, this.width, this.height);
            ctx.fillText("Hello C0223G1",40,50);
            ctx.stroke();

        }
    }
    let chieuDai=prompt('nhập chiều dài')*1;
    let chieuRong=prompt('nhập chiều rộng')*1;
    let myRectangle = new Rectangle(chieuDai, chieuRong);
    document.write('diện tích của hình chữ nhật là' + myRectangle.tinhDienTich());
    document.write('chu vi của hình chữ nhật là' + myRectangle.tinhChuVi());
    myRectangle.canVas();

</script>

</body>
</html>
