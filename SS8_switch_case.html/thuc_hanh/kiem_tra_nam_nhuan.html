<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let year = prompt("Enter a year") * 1;
    if (year % 4 == 0 && year % 400 == 0) {
        alert('is a leap year')

    } else if (year % 100 == 0) {
        alert('is not a leap year')
    }
</script>
</body>
</html>
