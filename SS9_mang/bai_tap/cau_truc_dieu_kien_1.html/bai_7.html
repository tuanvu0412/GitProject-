<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

<body>
<script>
    let a = prompt('nhập sô phút') * 1;
    if (a > 0) {
        alert('tiền cước cần phải trả' + a * 1970);

    } else if (a > 20) {
        alert('tiền cước cần phải trả' + a * 1650);
    } else {
        alert('không phải trả cước');
    }
</script>

</body>
</html>
