<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tìm giá trị lớn nhất</title>
</head>
<body>
<script>
    let a = prompt('nhâp a') * 1;
    let b = prompt('nhập b') * 1;
    let c = prompt('nhập c') * 1;
    if (a > b && a > c) {
        alert('a là số lớn nhất');

    } else if
    (b > c && b > a)
        alert('b là số lớn nhất')
    else {
        alert('C là số lớn nhất')
    }


</script>

</body>
</html>
