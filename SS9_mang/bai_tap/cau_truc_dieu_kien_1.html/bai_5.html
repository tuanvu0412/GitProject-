<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Xếp Hạng Học Lực</title>
</head>
<body>
<script>
    let a = prompt('nhập điểm kiểm tra') * 1
    let b = prompt('điểm thi giữa kỳ') * 1;
    let c = prompt('điểm thi cuối kỳ') * 1;
    if ((a + b + c * 2) / 4 >= 8) {
        alert('là học sinh giỏi');
    } else if ((a + b + c * 2) / 4 >= 6.5) {
        alert('là học sinh khá');
    } else if ((a + b + c * 2) / 4 >= 5) {
        alert('là học sinh trung bình');
    } else {
        alert('là học sinh yếu');
    }
</script>

</body>
</html>
