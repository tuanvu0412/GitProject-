<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cân Nặng</title>
</head>
<body>
<p id="key"></p>
<script>
    let a = prompt("nhập cân nặng") * 1;
    if (a >= 30) {
        alert('Obese')
    } else if (a >= 25 || a < 30) {
        alert('Overweight')
    } else if (a >= 18.5 || a < 25) {
        alert('Normal')
    } else {
        alert('Underweight')
    }
    document.getElementById("key").innerHTML = 'The Weight is' + a;
</script>

</body>
</html>
