<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Check</title>
</head>
<body>
<input id="c02" type="number">
<button onclick="any()">nhập</button>

<script>
    function any(){
    let month = prompt("Mời bạn nhập vào số tháng") * 1;
    switch (month) {
        case 1:
        case 3:
        case 5:
        case 7:
        case 8:
        case 10:
        case 12:
            alert("31 ngày")
            break;
        case 2:
            alert("28 ngày");
            break;
        case 4:
        case 6:
        case 9:
        case 11:
            alert("30 ngày");
            break;
        default:
            alert("Bạn nhập không phải từ tháng 1 -> 12")
    }
    }

</script>

</body>
</html>
