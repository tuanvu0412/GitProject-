<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cạnh Tam Giác</title>
</head>
<body>
<script>
    let a = prompt('nhập cạnh a') * 1;
    let b = prompt('nhập cạnh b') * 1;
    let c = prompt('nhập cạnh c') * 1;
    if ((a + b > c && b + c > a && a + c > b)>0){
        alert('a,b và c là cạnh của tam giác');

    }else{
        alert('a,b và c không phải là cạnh của tam giác ');

    }
</script>

</body>
</html>
