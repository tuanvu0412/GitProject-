<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Tam Giác Vuông</title>
</head>
<body>
<script>
    let a = prompt('nhập cạnh a') * 1;
    let b = prompt('nhập cạnh b') * 1;
    let c = (a * b) / 2
    alert('diện tích hình tam giác vuông là:' + c);
</script>

</body>
</html>
