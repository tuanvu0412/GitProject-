<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Chữ Điện</title>
</head>
<body>

<script>
    let a = prompt('số chữ điện');
    if (a <= 50) {
        let c = (a * 2700)
        alert('số tiền cần phải trả là' + c)
    }
    if (a > 50) {
        let c = (a * 3200)
        alert('số tiền cần phải trả là' + (c + (30 * 500)))
    }
</script>

</body>
</html>
