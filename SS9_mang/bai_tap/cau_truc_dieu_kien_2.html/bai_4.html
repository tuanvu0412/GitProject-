<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Diện Tích Hình Chữ Nhật</title>
</head>
<body>
<script>
    let a = prompt('nhập cạnh a') * 1;
    let b = prompt('nhập cạnh b') * 1;
    if (a > b || a < b) {
        let c = a * b
        alert('diện tích hình chữ nhật là:' + c);
    }
</script>

</body>
</html>
