<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm Tra Số Tuổi Của Một Người</title>
</head>
<body>
<script>
    let a = prompt('nhập số tuổi') * 1;
    if (a > 0 && a < 120) {
        alert('sô tuổi của một người là:' + a);

    } else {
        alert('không phải là số tuổi của một người:');
    }
</script>

</body>
</html>
