<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Giải Phương Trình Bậc 2</title>
</head>
<body>
<script>
    let a = prompt('nhập a')
    let b = prompt('nhập b')
    let c = prompt('nhập c')
    if (a + b + c >= 0) {
        let x = ((b * b) - (4 * a * c))
        alert('phương trình có nghiệm là' + x)
    }
</script>

</body>
</html>
