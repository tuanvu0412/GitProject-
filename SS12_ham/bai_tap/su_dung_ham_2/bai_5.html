    function findNumber(a,b,c) {
        if (a < b && a < c) {
            alert('a là số nguyên nhỏ nhất');
        }
        if (b < c && b < a) {
            alert('b là số nguyên nhỏ nhất');
        }
        if (c < b && c < a) {
            alert('c là số nguyên nhỏ nhất');
        }
    }

    let d = prompt('nhập số nguyên a:');
    let f = prompt('nhập số ngyên b:');
    let e = prompt('nhập số nguyên c');
    findNumber(d,f,e);
</script>
