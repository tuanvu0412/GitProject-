<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myFunction(input) {
        let count = 0;
        for (i = 0; i <= myArray.length; i++) {
            if (input == myArray[i]) {
                count++;
            }
        }
        if (count == 0) {
            document.write('-1');
        } else {
            document.write('Số Lân Xuất Hiện: ', count+'lần');
        }
    }

    let myArray = ['a', 'b', 'a', 'd', '_'];
    let input = prompt('nhập kí tự cần kiểm tra');
    myFunction(input);
</script>

</body>
</html>
