<body>
<script>
    function swap(array, a, b) {
        let temp = array[a];
        array[a] = array [b];
        array[b] = temp;
        return temp;
    }

    let array = [4, 5];
    swap(array, 0, 1);
    console.log(array);


</script>

</body>
