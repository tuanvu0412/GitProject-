<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function swap(array) {
        let newArray = [];
        for (let i = array.length - 1; i >= 0; i--) {
            newArray.push(array[i]);
        }
        document.write(newArray);
    }

    let array = [1, 3, 7, 6, 15];
    swap(array);

</script>

</body>
</html>
