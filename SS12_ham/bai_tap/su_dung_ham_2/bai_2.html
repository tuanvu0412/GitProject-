<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function tinhDienTich(r) {
        let result = r * r * Math.PI;
        return result;
    }

    function tinhChuVi(r) {
        let result = 2 * r * Math.PI;
        return result;
    }

    let r = +prompt("Nhập bán kính");
    alert('diện tích hình tròn là=' + tinhDienTich(r));
    alert('chu vi hình tròn là=' + tinhChuVi(r));


</script>

</body>
</html>
