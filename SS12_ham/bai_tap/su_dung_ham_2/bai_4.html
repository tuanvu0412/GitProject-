<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function myNumbers(a) {
        if (a >=0 || a<0 ) {
            alert(a + 'is a number');
        } else {
            alert(a + 'is not a number');
        }
    }
    let a = prompt('nhập số cần check') * 1;
    alert(myNumbers(a));
</script>

</body>
</html>
