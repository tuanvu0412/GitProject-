<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function isPrime(number) {
        let flag = false;
        if (number == 0) {
            alert(number + " không là số nguyên tố")
        } else {
            for (let i = 2; i <= Math.sqrt(number); i++) {
                if (number % i == 0) {
                    flag = true
                    break;
                }
            }
            if (flag) {
                alert(number + 'không phải là số nguyên tố')
            } else {
                alert(number + 'là số nguyên tố')
            }
        }
    }

    let number = parseInt(prompt("Nhập số cần check "));
    isPrime(number)
</script>

</body>
</html>
