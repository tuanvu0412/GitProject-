<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function myNumbers(input) {
        let myStar1 = ["Polaris", "Aldebaran", "Deneb", "Vega", "Altair", "Dubhe", "Regulus"];
        let myStar2 = ["Ursa Minor", "Tarurus", "Cygnus", "Lyra", "Aquila", "Ursa Major", "Leo"];
        let flag = false;
        let index;
        for (let i = 0; i < myStar1.length; i++) {
            if (input == myStar1[i]) {
                flag = true;
                index = i;
                break;
            }
        }
        if (flag) {
            document.write(myStar2[index]);
        }
    }
    let findStar = prompt('nhập ngôi sao cần tìm')
    myNumbers(findStar);
</script>

</body>
</html>
