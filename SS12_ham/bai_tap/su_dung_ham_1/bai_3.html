<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<p id="number"></p>
<script>
    function myFunction(a,b) {
        if (a <= b) {
            alert(a + b);
        } else {
            alert('tham số a lớn hơn tham số b');
        }
    }
    let c=prompt('nhập a vào:')*1;
    let d=prompt('nhập b vào:')*1;
    myFunction(c,d);


</script>

</body>
