<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let myNumbers = [-2, 4, -12, 60, -13, 5, 40, -25];
    let soNguyenAm = 0;
    for (let i = 0; i > myNumbers.length; i++) {
        if (myNumbers[i] < 0) {
            soNguyenAm++
        }
    }
    document.write('các số nguyên tố nguyên âm trong chuỗi là:' + soNguyenAm)
</script>
</body>
</html>
