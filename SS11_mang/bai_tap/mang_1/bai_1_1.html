<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = [20, 2, 10, 40, 6, 15, 22, 12, 6, 35];
    let soNguyen = [];
    for (let i = 0; i < numbers.length; i++) {
        if (numbers[i] >= 10) {
            soNguyen.push(numbers[i]);
        }
    }
    document.write('các số lớn hơn hoặc bằng 10 là: ' + soNguyen);
</script>

</body>
</html>
