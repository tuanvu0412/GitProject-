<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let array = [1, 3, 2, "b", 3, "c", 4, "d"];
    let count = 0;
    for (let i = 0; i <= array.length; i++) {
        if (typeof array[i] == "number") {
            count += 1;
        }
    }
    console.log('Count is Number: ', count);
</script>

</body>
</html>
