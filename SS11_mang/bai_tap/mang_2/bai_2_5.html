<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let strings1 = prompt('nhập chuỗi 1:');
    let strings2 = prompt('nhập chuỗi 2:');
    for (let i = 0; i <= strings1.length; i++) {
        strings1.localeCompare(strings2);
        if (strings1 === strings2) {
            console.log('là 2 chuỗi giống nhau');
        } else {
            console.log('là 2 chuỗi khác nhau');
        }
    }
</script>
</body>
</html>
