<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<label><input type="text" id="key"></label>
<button type="button" onclick="tranSlate()">dich</button>
</body>
<script>
    function tranSlate() {
        let vietSub = ["kẹo", "con cá", "trường học", "sữa", "hạt đậu"];
        let englishes = ["candy", "fish", "school", "milk", "nut"];
        let input = document.getElementById("key").value;
        for (let i = 0; i < vietSub.length; i++) {
            if (input == vietSub[i]) {
                document.write(englishes[i]);
            } else if (input == englishes[i]) {
                document.write(vietSub[i]);
            } else {
                alert('là từ không nằm trong khả năng dịch của chúng tôi')
            }
        }
    }
</script>
