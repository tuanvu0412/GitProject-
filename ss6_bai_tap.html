<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hello</title>

</head>
<body>
<table>
    <tr>
        <th><label for="Amount">Amount</label></th>
        <th>From Currency</th>
        <th>To Currency</th>
        <th></th>
    </tr>
    <tr>
        <td><input type="text" id="Amount"></td>
        <td>
            <select id="From">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <select id="To">
                <option value="VND">VND</option>
                <option value="USD">USD</option>
            </select>
        </td>
        <td>
            <button onclick="changeMoney()">Convert</button>
        </td>
    </tr>
</table>
</body>
<script>
    function changeMoney(){
        alert(document.getElementById(Amount).value)
        alert(document.getElementById(From).value)
        alert(document.getElementById(To).value)
    }
</script>
</html>
