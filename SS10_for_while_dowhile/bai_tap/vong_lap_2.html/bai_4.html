<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hình chữ nhật</title>
</head>
<body>
<script>
    let a = prompt('nhập a:');//2
    let b = prompt('nhập b:');//2
    for (let i = 0; i < a; i++) {//i=0
        for (let j = 0; j < b; j++) {
            if (i == 0 || j == 0 || i == a - 1 || j == b - 1) {
                document.write(" * ");
            } else {
                document.write(" &nbsp&nbsp ");
            }
        }
        document.write("<br>");
    }
</script>
</body>
</html>
