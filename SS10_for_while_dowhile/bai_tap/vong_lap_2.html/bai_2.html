<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính giai thừa</title>
</head>
<body>
<script>
    let a = prompt("Nhập vào số nguyên dương") * 1;
    let giaiThua = 1;
    for (; a > 0; a--) {
        giaiThua *= a;
    }
    alert("Giai thừa bằng " + giaiThua);
</script>


</body>
</html>
