<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Đoán số</title>
</head>
<body>
<button onclick="clickFunction()">play</button>
<script>
    function clickFunction() {
        let khoang = prompt("Nhập khoảng muốn đoán") * 1;
        let soNgauNhien = Math.random() * khoang;
        for (i = 0; i < 3; i++) {
            let doan = prompt("Nhập số bạn đoán") * 1;
            if (doan == soNgauNhien) {
                alert("chúc mừng bạn đoán chính xác");
                break;
            } else if (doan > soNgauNhien) {
                alert("số bạn đoán lớn hơn");
            } else {
                alert("số bạn đoán nhỏ hơn");
            }
        }
        alert("Bạn đã hết số lần đoán");
    }
</script>
</body>
</html>
