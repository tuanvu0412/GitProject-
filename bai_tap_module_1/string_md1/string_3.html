<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let s = "aabcc"
    let s1 = s.split("")
    let s2 = "adccaa"
    let s3 = s2.split("")
    let s4 = [];
    let count = 0;
    for (let i = 0; i < s1.length; i++) {
        for( let j=0 ; j < s3.length; j++) {
            if (s1[i] == s3[j]) {
                s4.push(s3[j])
                s3.splice(j, 1)
                count++;
                break;
            }
        }
    }
    document.write(s4.length);


</script>

</body>
</html>
