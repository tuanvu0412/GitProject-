<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let check1 = prompt("nhập kí tự cần check");
    let check = ['o', 'u', 'i', 'a', 'e', 'O', 'U', 'I', 'A', 'E'];
    for (let i = 0; i < check.length; i++) {
        if (check[i] == check1) {
            alert(check[i] + "là các ký tự nguyên âm trong tiếng anh")
        } else {
            alert(check[i] + "là các ký tự phụ âm trong tiếng anh")
        }
    }
</script>

</body>
</html>
