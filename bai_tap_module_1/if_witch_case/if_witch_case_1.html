<script>

    if (salary >= 15000000) {
        alert("lương tháng này là:" + salary + "và tiền thuế cần phải trả là:" + salary * 20 / 100);

        alert("lương tháng này là:" + salary + "tiền thuế cần phải trả là:" + salary * 10 / 100);
    } else {
        alert("lương tháng này là:" + salary + "tiền thuế cần phải trả là:" + salary * 7 / 100);
    }
</script>
