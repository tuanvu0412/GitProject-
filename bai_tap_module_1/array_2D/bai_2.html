<body>
<script>
    let myArray = [
        [1, 3, 5, 2, 7, 10, 12],
        [7, 8, 9, 15, 17, 21]
    ];
    let newArray = [];
    for (let i = 0; i < myArray.length; i++) {
        for (let j = 0; j < myArray[i].length; j++) {
            if (myArray[i][j] < 2) {
                continue;
            } else if (myArray[i][j] <= 3) {
                newArray.push(myArray[i][j]);
            } else {
                let count = 0;
                for (let h = 2; h <= Math.sqrt(myArray[i][j]); h++) {
                    if (myArray[i][j] % h == 0) {
                        count++;
                        break;
                    }
                }
                if ( count==0){
                    newArray.push(myArray[i][j])
                }
            }
        }
    }console.log(newArray)

</script>
