<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let m = prompt('nhập số hàng m') * 1;
    let n = prompt('nhập số cột n') * 1;
    let array = [];
    let tong = 0;
    for (let i = 0; i < m; i++) {
        array[i] = [];
        for (let j = 0; j < n; j++) {
            array[i][j] = prompt('nhập phần tử' + (j + 1) + 'của hàng' + (i + 1)) * 1;
            if (array[i][j] % 2 == 0) {
                tong += array[i][j]
            }
        }

    }
    document.write(array)
    document.write(tong)


</script>

</body>
</html>
