<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = prompt("nháº­p h: ") * 1;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= h + i; j++) {
            if (j <= h + i && j >= h - i) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>

</body>
