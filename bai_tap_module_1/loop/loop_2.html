<script>
    let h = prompt("nháº­p h: ") * 1;
    for (let i = 0; i < h; i++) {
        for (let j = 0; j <= h + i; j++) { //0 -> j=5, 1 -> 4,5,6, 2 -> 3,4,5,6,7, 3-> 2->8, 4 -> 1-> 9
            if (j <= h + i && j >= h - i) {
                document.write('*');
            } else {
                document.write("&nbsp&nbsp");
            }
        }
        document.write("<br>");
    }
</script>
