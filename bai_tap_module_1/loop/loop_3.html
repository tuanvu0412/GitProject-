<script>
    let h = prompt("nháº­p h: ") * 1;
    for (let i = 0; i <= h; i++) {
        for (let j = 0; j < h * 2; j++) {
            if (i + j == h || i == h || j == i + h) {
                document.write('*');

        }

        document.write("<br>");
    }

</script>
